<template>

<require from="../form-fields/currency-field.html"></require>
<require from="../form-fields/form-field.html"></require>

<form class="form" role="form" with.bind="inputs" submit.trigger="print()">
  <!-- These are not the forms you are looking for -->
  <!--
        .---.  
      .'_:___".
      |__ --==|
      [  ]  :[|
      |__| I=[|
      / / ____|
     |-/.____.'
    /___\ /___\
  -->
  <section class="form__top">

  <label class="form__label">I'm looking for a</label>
  <label class="form__label">
    <input type="radio" name="annuityType" class="form__input" model.bind="AnnuityType.Immediate" checked.two-way="annuityType" />
    Immediate
  </label>
  <label class="form__label">
    <input type="radio" name="annuityType" class="form__input" model.bind="AnnuityType.Deferred" checked.two-way="annuityType" />
    Deferred
  </label>
  <label class="form__label">annuity</label>

  </section>
  <section class="form__main">
  <section class="form__section" if.bind="annuityType == AnnuityType.Deferred">

    <currency-field value.two-way="additions" label-text="How much can you contribute yearly?"></currency-field>
    <form-field type="number" value.two-way="yearsAdding" label-text="How many years will you contribute?"></form-field>

  </section>
  <section class="form__section" if.bind="annuityType == AnnuityType.Immediate">

    <currency-field value.two-way="initialInvestment" label-text="I plan to invest"></currency-field>
    <div class="form__field">
      <label class="form__label">The money I will invest is</label>
      <select name="funding-source" class="form__input form__select-input" value.bind="fundingSource">
        <option model.bind="null" selected disabled>Choose a tax status</option>
        <option model.bind="FundingSource.Qualified">Qualified</option>
        <option model.bind="FundingSource.NonQualified">Non-qualified</option>
        <option model.bind="FundingSource.TaxFree">Tax-free</option>
      </select>
    </div>

  </section>
  <section class="form__section">
    <div class="form__field">
      <label class="form__label">I am</label>
      <select name="sex" class="form__input form__select-input" value.bind="sex">
        <option model.bind="null" selected disabled>Choose a sex</option>
        <option model.bind="Sex.Male">Male</option>
        <option model.bind="Sex.Female">Female</option>
      </select>
    </div>

    <div class="form__field">
      <label class="form__label">My IRS filing status is</label>
      <select name="filing-status" class="form__input form__select-input" value.bind="filingStatus">
        <option model.bind="null" selected disabled>Choose a filing status</option>
        <option model.bind="FilingStatus.Joint">Joint</option>
        <option model.bind="FilingStatus.HeadOfHousehold">Head of household</option>
        <option model.bind="FilingStatus.Unmarried">Unmarried</option>
        <option model.bind="FilingStatus.MarriedSeparate">Married filing separately</option>
      </select>
    </div>

  </section>
  <section class="form__section">
    <div class="form__field">
      <label class="form__label">Please rate each of the following concerns</label>

      <ul class="form__concerns">
        <li>
          <label class="form__label">Concern 1</label>
          <input type="range" class="form__input" name="concern1" min="0" max="2" step="1" />
        </li>
        <li>
          <label class="form__label">Concern 2</label>
          <input type="range" class="form__input" name="concern2"  min="0" max="2" step="1" />
        </li>
        <li>
          <label class="form__label">Concern 3</label>
          <input type="range" class="form__input" name="concern3"  min="0" max="2" step="1" />
        </li>
      </ul>
    </div>

  </section>
  <section class="form__section">

    <button type="submit" class="form__submit">Submit</button>

  </section>
  </section>
</form>

</template>
