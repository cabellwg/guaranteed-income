<template>
  <require from="../rider/rider"></require>
  <require from="../charts/chart-big"></require>
  <require from="../charts/charts-mobile"></require>

  <section id="charts" class="charts">
    <div class="charts__hero">
    <chart-big data.bind="data"></chart-big>
    <charts-mobile data.bind="data"></charts-mobile>
    </div>
    <p>We run through 1000 potential market scenarios to determine the payouts that each annuity will likely give you. Because we are generating random scenarios every time, your results may not be consistent, even if you enter the same inputs. Please remember that this tool exists to provide general guidance, and it does not guarantee results of any kind.</p>
  </section>
  <div class="details clearfix">
    <div class="stats">
      <section class="stats__brokerage clearfix">
        <h3 class="stats__heading">Brokerage Account</h3>
        <h1 class="stats__number-large">$${ data.brokerageMedian.format(2, 3) }</h1>
        <p>Median average yearly payout, after tax.</p>
      </section>
      <hr />
      <section class="stats__variable clearfix">
          <h3 class="stats__heading">Variable Annuity</h3>
        <h1 class="stats__percent-large stats__percent-large--variable">${ variablePercentage }%</h1>
        <p>of the time, a variable annuity pays out more than a brokerage account.</p>
        <ul class="stats__categories">
          <li>Median avg. yearly payout:</li>
        </ul>
        <ul class="stats__stats">
          <li>$${ data.variableMedian.format(2, 3) }</li>
        </ul>
      </section>
      <hr />
      <section class="stats__fixed-indexed clearfix">
          <h3 class="stats__heading">Fixed-Indexed Annuity</h3>
        <h1 class="stats__percent-large stats__percent-large--fixed-indexed">${ fixedIndexedPercentage }%</h1>
        <p>of the time, a fixed-indexed annuity pays out more than a brokerage account.</p>
        <ul class="stats__categories">
          <li>Median avg. yearly payout:</li>
        </ul>
        <ul class="stats__stats">
          <li>$${ data.fixedIndexedMedian.format(2, 3) }</li>
        </ul>
      </section>
      <hr />
      <section class="stats__variable clearfix">
        <h3 class="stats__heading">Fixed Annuity</h3>
        <h1 class="stats__percent-large stats__percent-large--fixed">${ fixedPercentage }%</h1>
        <p>of the time, a fixed annuity pays out more than a brokerage account.</p>
        <ul class="stats__categories">
          <li>Yearly payout:</li>
        </ul>
        <ul class="stats__stats">
          <li>$${ data.fixed.format(2, 3) }</li>
        </ul>
      </section>
    </div>
    <section id="riders" class="riders">
      <h2 class="riders__heading">Riders</h2>
      <p>Riders are protections built into an annuity that keep your money safe even in the event of economic collapse. Experiment below to see the effects of a few common riders on your average payout.</p>
      <rider rider="DeathBenefit" riders.two-way="riders">
        <label slot="name">Death Benefit</label>
        <p slot="caption">Ensures that in case you die before the end of your plan, payouts continue to a beneficiary.</p>
      </rider>
      <rider rider="GMAB" riders.two-way="riders">
        <label slot="name">Guaranteed Minimum Accumulation Benefit</label>
        <p slot="caption">If the market declines while you're paying into your annuity, you are guaranteed at least the sum of your payments to your annuity when you start withdrawing.</p>
      </rider>
      <rider rider="GMWB" riders.two-way="riders">
        <label slot="name">Guaranteed Minimum Withdrawal Benefit</label>
        <p slot="caption">If the market declines while you're withdrawing from your annuity, your withdrawal rate will be at least a fixed percentage of your principal.</p>
      </rider>
    </section>
    <button class="new-inputs" click.trigger="newInputs()">
      Change inputs
    </button>
  </div>


</template>
